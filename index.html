  <!-- Inline CSS for Custom Loader Intermediate Splash Screen -->
  <style>
  /* Only apply these styles on mobile-sized screens */
  @media (max-width: 768px) {
    #custom-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
  }

  /* Keep it hidden on Desktop by default */
  @media (min-width: 769px) {
    #custom-loader {
      display: none;
    }
  }
</style>
