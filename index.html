  <!-- Inline CSS for Custom Loader Intermediate Splash Screen -->
  <style>
    /* Only apply these styles on mobile-sized screens */
    @media (max-width: 768px) {
      #custom-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        background: radial-gradient(circle at top right, #8c7fad, #212a4b) center / cover no-repeat fixed;
        /* Initial state is invisible */
        opacity: 0;
        /* This triggers as soon as the element exists */
        /* Initial entrance fade-in */
        animation: loaderFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        /* This ensures the curtain moves smoothly */
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1),
          opacity 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      /* The "Curtain" Exit Effect */
      .loader-curtain-up {
        transform: translateY(-100vh);
        /* Slides the entire screen up */
        opacity: 0 !important;
        pointer-events: none;
      }

      @keyframes loaderFadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes logoPulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }

        50% {
          transform: scale(1.05);
          opacity: 1;
        }

        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      #custom-loader h1 {
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
        font-size: 56px;
        color: #fff;
        text-align: center;
        background: radial-gradient(circle at top right, rgba(247, 211, 170, 0.5) 0%, rgba(223, 179, 197, 0.5) 30%, rgba(187, 163, 207, 0.5) 50%, rgba(130, 137, 191, 0.7) 100%);
        box-shadow: inset -10px 10px 25px rgba(214, 202, 226, 0.4), 2px -2px 32px rgba(197, 168, 202, 0.3), -28px 28px 22px rgba(49, 51, 93, 0.5), inset -2px 2px 0px rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px) brightness(1.2) saturate(150%);
        -webkit-backdrop-filter: blur(10px) brightness(1.2) saturate(150%);
        border-radius: 50%;
        aspect-ratio: 1 / 1;
        align-content: center;
        padding: 32px;
        animation: logoPulse 2s infinite ease-in-out;
        width: 304px;
        height: 304px;
        position: relative;
        /* Crucial for positioning pseudo-elements */
        z-index: 1;
        /* Ensure h1 is above its pseudo-elements if they are behind */
      }

      #custom-loader span.splash-subhead {
        font-size: 24px;
        text-transform: lowercase;
        font-weight: 100;
      }

      #custom-loader h1::before,
      #custom-loader h1::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: radial-gradient(circle at top right, rgba(247, 211, 170, 0.3) 0%, rgba(223, 179, 197, 0.3) 30%, rgba(187, 163, 207, 0.3) 50%, rgba(130, 137, 191, 0.3) 100%);
        z-index: -1;
        /* Place behind the h1 content */
        transform: scale(1);
        opacity: 1;
      }

      #custom-loader h1::before {
        animation: ripple1 3s infinite ease-out;
      }

      #custom-loader h1::after {
        background: radial-gradient(circle at top right, rgba(247, 211, 170, 0.15) 0%, rgba(223, 179, 197, 0.15) 30%, rgba(187, 163, 207, 0.15) 50%, rgba(130, 137, 191, 0.15) 100%);
        animation: ripple2 3s infinite ease-out 1.5s;
        /* Stagger the animation */
      }

      @keyframes ripple1 {
        0% {
          transform: scale(0.8);
          opacity: 0.5;
        }

        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }

        100% {
          transform: scale(1.4);
          opacity: 0;
        }
      }

      @keyframes ripple2 {
        0% {
          transform: scale(0.7);
          opacity: 0.4;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.7;
        }

        100% {
          transform: scale(1.3);
          opacity: 0;
        }
      }
    }

    /* Keep it hidden on Desktop by default */
    @media (min-width: 769px) {
      #custom-loader {
        display: none;
      }
    }
  </style>
